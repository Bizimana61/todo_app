<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TaskManager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 1.75rem;
      color: #111827;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .btn {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your data is safe and you can continue using 
      the app once you're back online.
    </p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    <div class="status">
      <strong>ðŸ’¡ Tip:</strong> Some features may be limited while offline.
    </div>
  </div>
  
  <script>
    // Automatically retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Update status
    function updateStatus() {
      const status = document.querySelector('.status');
      if (navigator.onLine) {
        status.innerHTML = '<strong>âœ… Connected:</strong> You\'re back online!';
        status.style.background = '#d1fae5';
        status.style.color = '#065f46';
        setTimeout(() => window.location.reload(), 1000);
      }
    }
    
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
