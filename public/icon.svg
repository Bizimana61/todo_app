<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background with Rounded Corners -->
  <rect width="512" height="512" rx="120" fill="url(#bg-gradient)"/>
  
  <!-- Subtle Shine Effect -->
  <rect width="512" height="256" rx="120" fill="url(#shine)"/>
  
  <!-- Large Checkmark Icon -->
  <path d="M380 160 L220 320 L132 232" 
        stroke="white" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Todo List Lines - Top -->
  <line x1="120" y1="120" x2="180" y2="120" 
        stroke="white" 
        stroke-width="30" 
        stroke-linecap="round" 
        opacity="0.85"/>
  
  <!-- Todo List Lines - Bottom -->
  <line x1="120" y1="390" x2="200" y2="390" 
        stroke="white" 
        stroke-width="30" 
        stroke-linecap="round" 
        opacity="0.85"/>
  
  <!-- Success Indicator Circle -->
  <circle cx="420" cy="92" r="35" fill="#10b981" opacity="0.95"/>
</svg>
